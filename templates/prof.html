<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beristales - Professional Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Toolbar specific to Professional Mode */
        .config-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            margin: 20px auto;
            max-width: 600px;
            backdrop-filter: blur(5px);
        }
        
        .config-group {
            display: flex;
            gap: 10px;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding-right: 20px;
        }
        .config-group:last-child { border-right: none; padding-right: 0; }

        .config-opt {
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .config-opt:hover { color: #fff; }
        .config-opt.active { color: var(--accent-color); font-weight: bold; }
    </style>
<script>
    // Apply saved theme instantly on load
    const savedTheme = localStorage.getItem('beristales_theme') || 'fire'; // Default to Fire
    document.documentElement.setAttribute('data-theme', savedTheme);
</script>
</head>
<body>

    <div class="user-badge" style="display: flex;">
        <div class="avatar">VB</div>
        <span>{{ username }}</span>
    </div>

    <header>
        <a href="/" class="home-btn">‚Üê Dashboard</a>
        <h1>Professional Mode</h1>
        <div class="config-bar" id="config-bar">
            <div class="config-group">
                <span class="config-opt active" onclick="setMode('time')">Time</span>
                <span class="config-opt" onclick="setMode('words')">Words</span>
            </div>
            <div class="config-group" id="config-options">
                <span class="config-opt" onclick="setLimit(15)">15</span>
                <span class="config-opt active" onclick="setLimit(30)">30</span>
                <span class="config-opt" onclick="setLimit(60)">60</span>
                <span class="config-opt" onclick="setLimit(120)">120</span>
            </div>
        </div>
        <div id="live-timer" style="font-size: 3rem; color: var(--accent-secondary); font-weight: 800; margin-top: 10px; text-shadow: 0 0 20px rgba(255, 71, 87, 0.4);">30</div>
    </header>

    <div class="glass-panel" style="max-width: 1100px;">
        
        <div id="ai-box" style="background: rgba(0,0,0,0.4); border-left: 4px solid var(--accent-color); padding: 15px 25px; text-align: left; margin-bottom: 20px; border-radius: 8px; display: flex; align-items: center;">
            <div style="font-size: 1.5rem; margin-right: 15px;">ü§ñ</div>
            <div>
                <strong style="color: var(--accent-color); font-size: 0.9rem;">BERISTALES PRO</strong>
                <div id="ai-text" style="color: #ccc; font-size: 0.9rem; margin-top: 2px;">Select your challenge. Accuracy is the only metric that matters.</div>
            </div>
        </div>

        <div id="drill-container">
            <div id="drill-text" class="typing-area" style="text-align: left; font-size: 1.8rem;"></div>
        </div>

        <div id="results-panel" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card"><span class="stat-label">WPM</span><span id="res-wpm" class="stat-value">0</span></div>
                <div class="stat-card"><span class="stat-label">ACCURACY</span><span id="res-acc" class="stat-value">0%</span></div>
                <div class="stat-card"><span class="stat-label">CONSISTENCY</span><span id="res-con" class="stat-value">0%</span></div>
            </div>
            <div style="height: 250px; margin: 20px 0;">
                <canvas id="wpmChart"></canvas>
            </div>
            <button onclick="restartTest()" class="start-btn">Restart Test (Tab)</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='prof.js') }}"></script>
</body>
</html>
